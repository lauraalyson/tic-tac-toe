<!DOCTYPE html>
<html>
    <head>

      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>


    <body>

    <div class="blurry-card">
    <nav>
      <h1>tic-tac-toe</h1>
      <!-- Sign Out -->
      <button id="sign-out" style="display:none;">Sign Out</button>
      <!-- New Game Button -->
     <button id="create-game" style="display:none;">New Game</button>
      <!-- Game Messages -->
      <p id="confirm-message"></p>
      <p id="winner-message"></p>
    </nav>

    <!-- Create Account -->
    <button id="create-account">New here? Create an account.</button>

    <!-- Sign In -->
    <br><div class="sign-in-style">
    <form id="sign-in">
      <label>Email :</label>
      <input name="credentials[email]" type="email"><br>
      <label>Password :</label>
      <input name="credentials[password]" type="password"><br>
      <input type="submit" value="submit">
    </form>
    </div>

    <!-- Sign Up -->
    <div class="sign-up-style">
     <form id="sign-up" style="display: none;">
      <label>Email</label>
      <input name="credentials[email]" type="email"><br>
      <label>Password</label>
      <input name="credentials[password]" type="password"><br>
      <label>Password Confirmation</label>
      <input name="credentials[password_confirmation]" type="password"><br>
      <input id="sign-up-button" type="submit" value="Sign Up">
    </form>
      <br>
    </div>

    <!-- Game Console -->
    <main id="board" style="display:none;">
      <div class="">
            <div class="container">
              <div class="row">
                <div data-cell-index="0" id="one" class="col-4 box"></div>
                <div data-cell-index="1" id="two" class="col-4 box"></div>
                <div data-cell-index="2" id="three" class="col-4 box"></div>
              </div>
              <div class="row">
                <div data-cell-index="3" id="four" class="col-4 box"></div>
                <div data-cell-index="4" id="five" class="col-4 box"></div>
                <div data-cell-index="5" id="six" class="col-4 box"></div>
              </div>
              <div class="row">
                <div data-cell-index="6" id="seven" class="col-4 box"></div>
                <div data-cell-index="7" id="eight" class="col-4 box"></div>
                <div data-cell-index="8" id="nine" class="col-4 box"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  </body>
</html>
